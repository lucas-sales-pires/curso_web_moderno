<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>

    </header>
    <nav> 
        <a href="exercicios/teste.html">00- Teste</a>|
        <a href="exercicios/texto1.html">01- Teste</a>
        <a href="exercicios/texto2.html">02- Teste</a>
        <a href="exercicios/listas.html">03- Teste</a>
        <a href="exercicios/listaAninhada.html">04- Teste</a>
        <a href="exercicios/links.html">05- Teste</a>
        <a href="exercicios/tabela.html">06- Teste</a>
        <a href="exercicios/form/form.html">07- Teste</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.onclick = (e)=>{
                e.preventDefault()

                const conteudo = document.querySelector("#conteudo")
                fetch(link.href)
                .then(resposta => resposta.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
