<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $("div").hide(5000).show(5000).fadeOut(5000)
        console.log($("div").get(1))
        console.log($.isEmptyObject({nome:null}))
        console.log($.inArray(3,[1,2,3]))
        $.fn.fundoVerde = function fundoVerde(){
            this.css("background-color","green")
        }
        $("body").fundoVerde()
        $.fn.fundoAzul = function fundoBalofrai(){
            this.css("background-color","blue")
            return this
        }
        $("body").fundoAzul().fadeOut(5000)
    </script>
</body>
